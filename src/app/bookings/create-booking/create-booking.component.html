<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class ="ion-text-center ion-padding">
  <form (ngSubmit)="onBookPlace()" #f="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" ngModel name="first-name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" ngModel name="last-name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Number of Guests</ion-label>
          <ion-select name="guest-number" [ngModel]="'2'">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label class="label-class" position="floating">From</ion-label>
          <br>

          <ion-datetime-button datetime="datetime1"></ion-datetime-button>
          <ion-modal class="ion-modal-class"  [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              id="datetime1"
              name="date-from"
              [ngModel]="startDate"
              required
              #startDateCtrl="ngModel">
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label class="label-class" position="floating">To</ion-label>
          <br>
          <ion-datetime-button  datetime="datetime2"></ion-datetime-button>
          <ion-modal class="ion-modal-class" [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              id="datetime2"
              name="date-to"
              [ngModel]="endDate"
              required>
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button expand="block" color="primary" type="submit" [disabled]="!f.valid || !datesValid">Book!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
